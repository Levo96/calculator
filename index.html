<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator Javascript</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="main">
    <div id="phone_case">
      <div id="header" class="pc_items">
        <div id="speaker_container">
          <div id="speakers"></div>
        </div>
        <div id="cameras">
          <div id="big_front_camera"></div>
        </div>
      </div>
      <div id="display" class="pc_items">
        <div id="display_top" class="display_items">
          <h2 id="users_calculation"></h2>
          <h1 id="input_and_result_textBox"></h1>
        </div>
        <div id="buttons_container" class="display_items">
          <div class="bc_items">
            <button id="C_button" class="buttons first_row">C</button>
            <button id="DEL_button" class="buttons first_row">DEL</button>
            <button id="Procentage_button" class="buttons first_row">%</button>
            <button id="Divide_button" class="buttons first_row background_orange basic_number_and_operators" value="/">/</button>
          </div>
          <div class="bc_items">
            <button id="seven_button" class="buttons basic_number_and_operators" value="7" >7</button>
            <button id="eight_button" class="buttons basic_number_and_operators" value="8" >8</button>
            <button id="nine_button" class="buttons basic_number_and_operators" value="9" >9</button>
            <button id="Multiplikation_button" class="buttons background_orange basic_number_and_operators" value="*">*</button>
          </div>
          <div class="bc_items">
            <button id="four_button" class="buttons basic_number_and_operators" value="4" >4</button>
            <button id="five_button" class="buttons basic_number_and_operators" value="5" >5</button>
            <button id="six_button" class="buttons basic_number_and_operators" value="6" >6</button>
            <button id="Minus_button" class="buttons background_orange basic_number_and_operators" value="-">-</button>
          </div>
          <div class="bc_items">
            <button id="one_button" class="buttons basic_number_and_operators" value="1" >1</button>
            <button id="two_button" class="buttons basic_number_and_operators" value="2" >2</button>
            <button id="three_button" class="buttons basic_number_and_operators" value="3" >3</button>
            <button id="Plus_button" class="buttons background_orange basic_number_and_operators" value="+">+</button>
          </div>
          <div class="bc_items">
            <button id="zero_button" class="buttons basic_number_and_operators" value="0" >0</button>
            <button id="Plus_Minus_button" class="buttons">+/-</button>
            <button id="Point_button" class="buttons">.</button>
            <button id="Result_button" class="buttons">=</button>
          </div>
        </div>
    </div>
    <div id="footer"class="pc_items">
      <div id="home_button">
      </div>
    </div>
  </div>
</body>
</html>
